<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Randomizer!</title>
    <style>
        
    </style>
</head>
<body>
    <h3 id = "top-text">Click the button for a random Star Wars Character!</h3>
    <img src="" alt="" id="charImg", width = "100px", height="100px">
    <button id = "char-button">Click here</button>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            let charName;
            let imgURL;
                $("button").on("click",  () => {
                    $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${String(randomNum())}.json`, function(data){
                        charName = data.name
                        imgURL = data.image
                        $("h3").text(charName)
                        $("img").attr("src", imgURL)
                        
                    })

                    
                    
                })

                
                
            });
              
        
                

            function randomNum(){
                return Math.floor(Math.random() * 88); 
        }
        
    </script>
</body>
</html>
